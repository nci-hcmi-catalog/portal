# For a quick mongo/elasticSearch local enviornment

version: '3'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - ./docker/mongo/data:/data/db
  elasticsearch:
    image: 'elasticsearch'
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - ./docker/elasticsearch/data:/usr/share/elasticsearch/data
      - ./docker/elasticsearch/config:/usr/share/elasticsearch/config
  kibana:
    image: kibana
    ports:
      - 5601:5601
